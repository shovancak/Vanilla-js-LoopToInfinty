<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loop to Infinity</title>
  </head>
  <body>
    <h1>LOOP TO INFINITY</h1>
    <div class="infinity" id="infinity">
      <img src="Infinity.svg" alt="INFINITY" />
    </div>
    <div class="loading-spinner" id="loading-spinner" hidden>
      <img src="loading-spinner.svg" alt="Loading" />
    </div>
    <div class="arrow-container">
      <svg class="arrows">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
        <path class="a3" d="M0 40 L30 72 L60 40"></path>
      </svg>
    </div>
    <div class="image-container" id="image-container"></div>
    <script src="script.js"></script>
  </body>
</html>
